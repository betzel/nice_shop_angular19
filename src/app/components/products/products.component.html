<div class="flex flex-wrap justify-evenly">
    @for (product of products; track product.id) {
        <div class="mx-4 p-3 mt-4 mb-4 flex flex-col rounded-lg shadow-md">
            <div class="overflow-hidden rounded-md">
                <img class="rounded-md mx-auto transition-transform duration-300 ease-in-out transform hover:scale-110" [src]="'../../../../assets/images/'+product.product_img+'.webp'" [alt]="product.product_name" width="150" height="200">
            </div>
            <div class="p-4 text-center">
                <h5 class="font-semibold">
                    <a href="#" class="text-grey hover:text-black no-underline">{{product.product_name}}</a>
                </h5>
                <p class="text-base font-normal mt-1">${{product.price | currency}}</p>
            </div>
        </div>
    }
</div>
